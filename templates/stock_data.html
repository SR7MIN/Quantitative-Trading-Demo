<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>股票数据</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 20px;
        position: relative;
    }
    #back-link {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 16px;
    }
    h1 {
        color: #333;
        text-align: center;
        padding-top: 40px;
    }
    p {
        background-color: #ffdddd; /* Light red for errors or info */
        border-left: 6px solid #f44336; /* Red */
        margin-top: 20px;
        padding: 10px;
    }
    img {
        display: block;
        margin: 20px auto; /* Center the image */
        max-width: 100%; /* Responsive image size */
        height: auto;
    }
    a {
        color: #007BFF;
        text-decoration: none;
        font-size: 18px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <a id="back-link" href="/home/market-data">返回市场数据</a>
    <h1>股票数据: {{ stock_code }}</h1>
    <!-- 显示plot_status信息 -->
    {% if plot_status %}
        <p>{{ plot_status }}</p>
    {% endif %}
    <!-- 如果有图表路径，则显示图表 -->
    {% if plot_filename %}
        <img src="{{ url_for('static', filename=plot_filename) }}" alt="Stock Chart">
    {% endif %}
    {{ table|safe }}
</body>
</html>
